<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Region -->
<div class="row mb-3">
    <div class="col">
        <label class="form-label">Continente:</label>
        <select class="form-control"
                formControlName="region">
            <option value="">--Seleccione Continente--</option>
            <option     *ngFor="let region of regiones"
                        [value]="region | lowercase">{{region}}</option>
        </select>
    </div>
</div>

<!-- Paises -->
<div class="row mb-3">
    <div class="col">
        <label class="form-label">Pais:</label>
        <select class="form-control"
                formControlName="pais">
            <option value="">--Seleccione Pais--</option>
            <option     *ngFor="let pais of paises"
                        [value]="pais.cca3">{{pais.name.common}}</option>
        </select>
    </div>
</div>


<!-- Fronteras -->
<div class="row mb-3">
    <div class="col">
        <label class="form-label">Fronteras:</label>
        <select class="form-control"
                formControlName="frontera">
            <option value="">--Seleccione el Pais fronterizo--</option>
            <!-- <option     *ngFor="let cod of codigo"
                        [value]="cod.">{{cod.borders}}</option> -->
        </select>
    </div>
</div>

<div class="row">
    <div class="col">
        <button class="btn btn-primary float-end"
                type="submit">
            Seleccionar
        </button>
    </div>
</div>





</form>

<h3>Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>Valid: {{miFormulario.value | json}}</pre>
